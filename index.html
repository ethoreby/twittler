<!DOCTYPE html>
<html>
  <head>
	<link rel="stylesheet" href="twittler_css.css" type="text/css">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
	
	<title>Twittler</title>
  </head>
  <body>
    <script>
	
      $(document).ready(function(){
        var $body = $('body');
        //$body.html('');
		//debugger;
		
        var index = streams.home.length - 1;
		var prevTime;
		var prevLength = 0;
		
		var refreshTweets = function() {
			var length = streams.home.length;
			index = prevLength;
			
			while(index < length){
				var tweet = streams.home[index];
				var options = {
					year: "numeric", month: "numeric",
					day: "numeric", hour: "numeric", minute: "2-digit"
				};
				//debugger;
				var builtTweet = "<div class='tweet'>@" + tweet.user + ":" + tweet.message + "<br><b>" + tweet.created_at.toLocaleTimeString("en-US", options); + "</b>" + "</div>";
				$("#feed_header").after(builtTweet);
				while($("div").length > 15) {	//allow only newest 15 tweets
					$("div").last().remove();
				}
				index++;
			}
			prevLength = streams.home.length;
		}
		
		$(".refresh").on("click", function() {
			refreshTweets();
		});
		
		refreshTweets();	//initial refresh to populate page
      });
    </script>
	
	<div id="header">
		<h1>Twittler</h1>
	</div>
	
	<button class="refresh">Refresh Tweets</button>
	<h1 id="feed_header">your feed:</h1>
	
  </body>
</html>
